<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="top">
        <h1>Etch-a-Sketch</h1>
        <div class="buttons">
            <div class="button">
                <button class = "createNewGrid" type="submit">Create a Grid</button>
            </div>
            <div class="button">
                <button class = "resetGrid" type="reset" onclick="gridReset()">Reset Grid</button>   
            </div>
            <div class="button">
                <button class = "rainbow" onclick="colorSquares(2)">Rainbow Color</button>
            </div>
            <div class="button">
                <button class = "black" onclick="colorSquares(1)">Black Color</button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="container"></div>
    </div>

</body>
</html>
